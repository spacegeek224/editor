<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Editor</title>
<link href='http://fonts.googleapis.com/CSS?family=Ubuntu+Mono|Ubuntu' rel=stylesheet>
</head>
	<body>
		<table>
			<tr>
				<td>
					<div class="tag"><strong>HTML (Body)</strong></div>
					<textarea id="html" class="content" contenteditable></textarea>
				</td>
				<td>
					<div class="tag"><strong>CSS</strong></div>
					<textarea id="css" class="content" contenteditable></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<div class="tag"><strong>JavaScript</strong></div>
					<textarea id="js" class="content" contenteditable></textarea>
				</td>
				<td>
					<div class="tag"><strong>OUTPUT</strong></div>
					<iframe id="output"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
<script>
window.onload=function(){
	var html=document.getElementById("html"),
		css=document.getElementById("css"),
		js=document.getElementById("js"),
		output=document.getElementById("output"),
		working=false,
		fill=function(){
			if(working){
				return false;
			}
			working=true;
			var document=output.contentDocument,
				style=document.createElement("style"),
				script=document.createElement("script");
			document.body.innerHTML=html.value;
			style.innerHTML=css.value.replace(/\s/g,"");
			script.innerHTML=js.value;
			document.body.appendChild(style);
			document.body.appendChild(script);
			working=false;
		};
	html.onkeyup=fill;
	css.onkeyup=fill;
	js.onkeyup=fill;
}
</script>
<style>
html,body,table,textarea.content,iframe{
	border:0;
	height:100%;
	margin:0;
	padding:0;
	width:100%;
}
textarea {
font-family: Ubuntu Mono;
}
td{
	border:2px solid black;
	height:50%;
	padding:25px 5px 5px 5px;
	position:relative;
	vertical-align:top;
	width:50%;
}
td textarea {
width: 100%;
height: 100%;
position: relative;
}
div.tag{
	position:absolute;
	right:5px;
	top:5px;
}
iframe {
font-family: Ubuntu Mono;
}
</style>
